<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix variant">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="hidden">Simple and convenient ToDo application</h1>
      <section class="section">
        <h2 class="section__title"><label for="new-task">Add Item</label></h2>
        <div class="section__wrapper">
          <input class="new-task-input" id="new-task" type="text">
          <button class="button button_type_add">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete" aria-label="Delete task">
              <img class="button__icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task__label_edit-mode">Go Shopping</label>
            <input class="task__input task__input_edit-mode" type="text" value="Go Shopping">
            <button class="button button_type_edit">Save</button>
            <button class="button button_type_delete" aria-label="Delete task">
              <img class="button__icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title section__title_bottom-one">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label task__label_completed">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete" aria-label="Delete task">
              <img class="button__icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
