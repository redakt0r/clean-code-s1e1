<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix variant">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="hidden">Simple and convenient ToDo application</h1>
      <section id="add-element-section">
        <h2><label class="new-task-label" for="new-task">Add Item</label></h2>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list-item">
            <input class="checkbox" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit button">Edit</button>
            <button class="delete button" aria-label="Delete task">
              <img class="delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="task-list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit button">Save</button>
            <button class="delete button" aria-label="Delete task">
              <img class="delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task task-label completed-task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit button">Edit</button>
            <button class="delete button" aria-label="Delete task">
              <img class="delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
